name: "mvdream-sd21-rescale0.5"
tag: "${rmspace:${system.prompt_processor.prompt},_}"
exp_root_dir: "outputs/hyper_search"
seed: 0


data_type: "mvdream-random-multiview-camera-datamodule"
data:
  batch_size: [4,4]
  n_view: 4
  # 0-4999: 64x64, >=5000: 256x256
  width: [64, 256]
  height: [64, 256]
  resolution_milestones: [5000]
  camera_distance_range: [0.8, 1.0] # relative
  fovy_range: [15, 60]
  elevation_range: [0, 30]
  camera_perturb: 0.
  center_perturb: 0.
  up_perturb: 0.
  n_val_views: 4
  eval_camera_distance: 3.0
  eval_fovy_deg: 40.

system_type: "partdream-system"
system:
  attention_system:
    geometry_type: "implicit-volume"
    geometry:
      radius: 1.0
      normal_type: "analytic"

      density_bias: "blob_magic3d"
      density_activation: softplus
      density_blob_scale: 10.
      density_blob_std: 0.5

      pos_encoding_config:
        otype: HashGrid
        n_levels: 16
        n_features_per_level: 2
        log2_hashmap_size: 19
        base_resolution: 16
        per_level_scale: 1.447269237440378 # max resolution 4096

      mlp_network_config:
        otype: "VanillaMLP"
        activation: "ReLU"
        output_activation": "none"
        n_neurons: 16
        n_hidden_layers: 1

    material_type: "no-material"
    material:
      n_output_dims: 3
      color_activation: sigmoid
      requires_normal: True

    background_type: "mvdream-neural-environment-map-background"
    background:
      color_activation: sigmoid
      random_aug: true
      share_aug_bg: true

    renderer_type: "nerf-volume-renderer"
    renderer:
      radius: ${system.geometry.radius}
      # num_samples_per_ray: 512
      num_samples_per_ray: 128

  geometry_type: "implicit-volume"
  geometry:
    radius: 1.0
    normal_type: "analytic"

    density_bias: "blob_magic3d"
    density_activation: softplus
    density_blob_scale: 10.
    density_blob_std: 0.5

    pos_encoding_config:
      otype: HashGrid
      n_levels: 16
      n_features_per_level: 2
      log2_hashmap_size: 19
      base_resolution: 16
      per_level_scale: 1.447269237440378 # max resolution 4096



  material_type: "no-material"
  material:
    n_output_dims: 3
    color_activation: sigmoid
    requires_normal: True

  background_type: "mvdream-neural-environment-map-background"
  background:
    color_activation: sigmoid
    random_aug: true
    share_aug_bg: true

  renderer_type: "nerf-volume-renderer"
  renderer:
    radius: ${system.geometry.radius}
    # num_samples_per_ray: 512
    num_samples_per_ray: 128

  
  use_global_attn: True
  global_model_name: stabilityai/stable-diffusion-3-medium-diffusers
  attention_guidance_start_step: 1000
  attention_guidance_timestep_start: 450
  attention_guidance_timestep_end: 100
  attention_guidance_free_style_timestep_start: 700
  record_attention_interval: 20
  attntion_nerf_train_interval: 2000
  use_crf: False
  cross_attention_scale: 0.8
  self_attention_scale: 1.4

 

  prompt_processor_type: "stable-diffusion-prompt-processor"


  prompt_save_path: "custom/threestudio-mvdream/system/mllm_optimizer/intermediate_save"
  api_key: ???
  cache_dir: "/homes/55/runjia/scratch/diffusion_model_weights"

  # loss_weight: [1.8, 1, 2]

  prompt_processor:
    pretrained_model_name_or_path: "stabilityai/stable-diffusion-2-1-base"
    prompt: place_holder
    negative_prompt: "hollow space, gaps, ugly, bad anatomy, blurry, pixelated obscure, unnatural colors, poor lighting, dull, and unclear, cropped, lowres, low quality, artifacts, duplicate, morbid, mutilated, poorly drawn face, deformed, dehydrated, bad proportions, uneven, uneven surface, stripes, disconnected, cartoon"
    front_threshold: 30.
    back_threshold: 30.

  guidance_type: "partdream-guidance"
  guidance:
    model_name: "sd-v2.1-base-4view"
    ckpt_path: null # path to a pre-downloaded checkpoint file (null for loading from URL)
    guidance_scale: 50.0
    min_step_percent: [0, 0.98, 0.02, 8000]  # (start_iter, start_val, end_val, end_iter)
    max_step_percent: [0, 0.98, 0.50, 8000]
    recon_loss: true
    recon_std_rescale: 0.5
    use_cpu_offload: True



  visualize: False
  visualize_save_dir: visualization


  loggers:
    wandb:
      enable: false
      project: "threestudio"

  loss:
    lambda_sds: 1.
    lambda_orient: 1000
    lambda_sparsity: 0
    lambda_opaque: 0.
    lambda_z_variance: 10
    
  optimizer:
    name: AdamW
    args:
      betas: [0.9, 0.99]
      eps: 1.e-15
    params:
      geometry.encoding:
        lr: 0.01
      geometry.density_network:
        lr: 0.001
      geometry.feature_network:
        lr: 0.001
      background:
        lr: 0.001
      attn_geometry.encoding:
        lr: 0.01
      attn_geometry.density_network:
        lr: 0.001
      attn_geometry.feature_network:
        lr: 0.001
      attn_background:
        lr: 0.001

      


trainer:
  max_steps: 11000
  log_every_n_steps: 1
  num_sanity_val_steps: 0
  val_check_interval: 200
  enable_progress_bar: true
  precision: '16'

checkpoint:
  save_last: true
  save_top_k: -1
  every_n_train_steps: ${trainer.max_steps}
