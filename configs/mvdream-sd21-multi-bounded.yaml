name: "mvdream-sd21-rescale0.5"
tag: "${rmspace:${system.prompt_processor.prompt},_}"
exp_root_dir: "outputs"
seed: 0

data_type: "mvdream-consecutive-random-multiview-camera-datamodule"
data:
  # batch_size: [8,4]
  batch_size: [8,4]
  n_view: 4
  # 0-4999: 64x64, >=5000: 256x256
  # width: [64, 256]
  # height: [64, 256]
  # width: [32, 128]
  # height: [32, 128]
  # width: [128, 512]
  # height: [128, 512]
  width: [96, 384]
  height: [96, 384]
  resolution_milestones: [5000]
  camera_distance_range: [0.8, 1.0] # relative
  fovy_range: [15, 60]
  elevation_range: [0, 30]
  camera_perturb: 0.
  center_perturb: 0.
  up_perturb: 0.
  n_val_views: 4
  eval_camera_distance: 3.0
  eval_fovy_deg: 40.
  n_times: 3

system_type: "mvdream-system-multi-bounded"
system:
  geometry_type: "implicit-volume"
  geometry:
    radius: 1.0
    normal_type: null

    density_bias: "blob_magic3d"
    density_activation: softplus
    density_blob_scale: 10.
    density_blob_std: 0.5

    pos_encoding_config:
      otype: HashGrid
      n_levels: 16
      n_features_per_level: 2
      log2_hashmap_size: 19
      base_resolution: 16
      per_level_scale: 1.447269237440378 # max resolution 4096

  # bound_path: "custom/threestudio-mvdream/bounds/combined_boundary_3body_head.npy"
  # bound_path: "custom/threestudio-mvdream/bounds/combined_boundary_3body.npy"
  # bound_path: "custom/threestudio-mvdream/bounds/cat_girl_dog.npy"
  bound_path: "custom/threestudio-mvdream/bounds/lion_sheep.npy"

  # bound_path: "custom/threestudio-mvdream/bounds/ball_mask_boundary.npy"

  material_type: "no-material"
  material:
    n_output_dims: 3
    color_activation: sigmoid

  background_type: "mvdream-neural-environment-map-background"
  background:
    color_activation: sigmoid
    random_aug: true
    share_aug_bg: true

  renderer_type: "nerf-multi-volume-bounded-renderer"
  renderer:
    radius: ${system.geometry.radius}
    # num_samples_per_ray: 512
    num_samples_per_ray: 64

  prompt_processor_type: "stable-diffusion-prompt-processor"
  # prompt_list: ['an anime style girl(woman) face', 'a dog body', 'a cat ear', an anime style girl(woman) head with cat ears and a cat body']
  # loss_weight: [0.7, 1.2, 0.3, 1]
  prompt_list: ['a dinosaur head', 'a sheep body', a dinosaur head connected to a sheep body smoothly']
  loss_weight: [1, 1.2, 1]
  # prompt_list: ['an anime style girl(woman) face', 'a dog body', 'a cat ear', an anime style girl(woman) head with cat ears and a cat body', 'an anime style girl(woman) face with cat ears']
  # loss_weight: [0.7, 0.8, 0.3, 2, 0.5]
  # prompt_list: ['a girl(woman) face', 'a cat body', 'a cow horn', a girl(woman) head with cow horns on the hair and a cat body']
  # loss_weight: [0.7, 0.75, 0.3, 1.5]
  # prompt_list: ['a woman face', 'a girl head with cat ears']
  prompt_processor:
    pretrained_model_name_or_path: "stabilityai/stable-diffusion-2-1-base"
    prompt: ???
    negative_prompt: "ugly, bad anatomy, blurry, pixelated obscure, unnatural colors, poor lighting, dull, and unclear, cropped, lowres, low quality, artifacts, duplicate, morbid, mutilated, poorly drawn face, deformed, dehydrated, bad proportions"
    front_threshold: 30.
    back_threshold: 30.

  guidance_type: "mvdream-multiview-diffusion-guidance"
  guidance:
    model_name: "sd-v2.1-base-4view"
    ckpt_path: null # path to a pre-downloaded checkpoint file (null for loading from URL)
    guidance_scale: 50.0
    min_step_percent: [0, 0.98, 0.02, 8000]  # (start_iter, start_val, end_val, end_iter)
    max_step_percent: [0, 0.98, 0.50, 8000]
    recon_loss: true
    recon_std_rescale: 0.5

  loggers:
    wandb:
      enable: false
      project: "threestudio"

  loss:
    lambda_sds: 1.
    lambda_orient: 0.
    lambda_sparsity: 0.
    lambda_opaque: 0.
    lambda_z_variance: 0.
  optimizer:
    name: AdamW
    args:
      betas: [0.9, 0.99]
      eps: 1.e-15
    params:
      geometry.encoding:
        lr: 0.01
      geometry.density_network:
        lr: 0.001
      geometry.feature_network:
        lr: 0.001
      background:
        lr: 0.001

trainer:
  max_steps: 10000
  log_every_n_steps: 1
  num_sanity_val_steps: 0
  val_check_interval: 200
  enable_progress_bar: true
  precision: '16'

checkpoint:
  save_last: true
  save_top_k: -1
  every_n_train_steps: ${trainer.max_steps}
